<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div id="controls">
      <h2>Music Visualizer</h2>

      <input type="file" id="file" accept="audio/*" />

      <button id="file-button" type="button">Choose Audio</button>

      <audio id="audio" controls></audio>

      <div id="file-info">
        <span class="file-label">Source:</span>
        <span id="file-name">No file loaded</span>
      </div>
      
      <div class="media-controls">
        <button id="play-pause" type="button" disabled>Play</button>
        <div class="time-row">
          <span id="current-time">0:00</span>
          <input type="range" id="seek" min="0" max="100" value="0">
          <span id="duration">0:00</span>
        </div>
        <div class="volume-row">
          <span class="vol-label">Vol</span>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
      </div>

      <div id="dropzone">Drag & drop audio file here</div>

      <button id="mic-toggle" type="button">Use Microphone</button>

      <div class="theme-row">
        <label for="theme-select" class="theme-label">Theme</label>
        <select id="theme-select"></select>
      </div>

      <div class="buttons">
        <button data-mode="bars" onclick='setMode("bars")'>Bars</button>
        <button data-mode="circle" onclick='setMode("circle")'>Circles</button>
        <button data-mode="wave" onclick='setMode("wave")'>Waves</button>
        <button data-mode="particles" onclick='setMode("particles")'>Particles</button>
        <button data-mode="mirror" onclick='setMode("mirror")'>Mirror</button>
      </div>
    </div>

    <div id="visual-box">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="themes.js"></script>
  <script src="visuals.js"></script>
  <script src="audio.js"></script>
  <script src="main.js"></script>
</body>
</html>
