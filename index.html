<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Music Visualizer</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="file-panel.css">
  <link rel="stylesheet" href="controls.css">
  <link rel="stylesheet" href="media-panel.css">
  <link rel="stylesheet" href="canvas-panel.css">
</head>

<body>

  <div id="app">

    <div id="file-panel">
    <input type="file" id="file" accept="audio/*">
    <h2 class="panel-title">Music Input</h2>
    <div class="file-buttons">
      <button id="file-button" type="button">File</button>
      <button id="mic-toggle" type="button">Mic</button>
    </div>
    <div id="dropzone">Drag & drop audio file here</div>
      <div id="file-info">
        <span class="file-label">Source:</span>
        <span id="file-name">No file loaded</span>
      </div>
      <audio id="audio"></audio>
    </div>

    <div id="controls">
      <h2>Music Visualizer</h2>
      <div class="theme-row">
        <label for="theme-select" class="theme-label">Theme</label>
        <select id="theme-select"></select>
      </div>
      <div class="buttons">
        <button data-mode="bars"      onclick='setMode("bars")'>Bars</button>
        <button data-mode="circle"    onclick='setMode("circle")'>Circle</button>
        <button data-mode="wave"      onclick='setMode("wave")'>Wave</button>
        <button data-mode="particles" onclick='setMode("particles")'>Particles</button>
        <button data-mode="mirror"    onclick='setMode("mirror")'>Mirror</button>
      </div>
    </div>

    <div id="media-panel">
      <div class="media-card">
        <div class="media-main">
          <div class="media-artwork">
            <div id="artwork" class="artwork">
              <span class="artwork-icon">♪</span>
            </div>
          </div>

          <div class="volume-wrapper">
            <div class="volume-track">
              <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
            <span class="volume-label">Vol</span>
          </div>

          <div class="media-right">
            <div class="media-progress">
              <span id="current-time">0:00</span>
              <input type="range" id="seek" min="0" max="100" value="0" disabled>
              <span id="duration">0:00</span>
            </div>

            <div class="transport-row">
              <button id="skip-back" type="button">↺ 10s</button>
              <button id="play-pause" type="button" disabled>▶</button>
              <button id="skip-forward" type="button">10s ↻</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="visual-box">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="themes.js"></script>
  <script src="visuals.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <script src="audio.js"></script>
  <script src="main.js"></script>
</body>
</html>
